<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Spotify OAuth Callback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; padding: 2rem; }
        .test-section { margin: 2rem 0; padding: 1rem; border: 1px solid #333; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Spotify OAuth Callback Test Suite</h1>
        
        <div class="test-section">
            <h3>Test Cases</h3>
            <div class="row">
                <div class="col-md-6">
                    <h5>‚úÖ Success Cases</h5>
                    <button class="btn btn-success mb-2" onclick="testSuccess()">
                        Test Success Callback
                    </button>
                    <br>
                    <button class="btn btn-success mb-2" onclick="testSuccessWithState()">
                        Test Success with State
                    </button>
                </div>
                <div class="col-md-6">
                    <h5>‚ùå Error Cases</h5>
                    <button class="btn btn-danger mb-2" onclick="testError()">
                        Test Error Callback
                    </button>
                    <br>
                    <button class="btn btn-warning mb-2" onclick="testNoCode()">
                        Test No Code
                    </button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>Manual Test URLs</h3>
            <p>Copy these URLs to test different scenarios:</p>
            <div class="mb-2">
                <strong>Success:</strong> 
                <code id="successUrl" class="d-block bg-dark p-2 rounded"></code>
            </div>
            <div class="mb-2">
                <strong>Error:</strong> 
                <code id="errorUrl" class="d-block bg-dark p-2 rounded"></code>
            </div>
            <div class="mb-2">
                <strong>No Code:</strong> 
                <code id="noCodeUrl" class="d-block bg-dark p-2 rounded"></code>
            </div>
        </div>

        <div class="test-section">
            <h3>Test Results</h3>
            <div id="testResults" class="alert alert-info">
                Click a test button to see results...
            </div>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin;
        const callbackUrl = baseUrl + '/auth/callback/';

        // Generate test URLs
        document.getElementById('successUrl').textContent = 
            callbackUrl + '?code=test_auth_code_12345&state=test_state_67890';
        
        document.getElementById('errorUrl').textContent = 
            callbackUrl + '?error=access_denied&error_description=User+denied+access';
        
        document.getElementById('noCodeUrl').textContent = 
            callbackUrl + '?state=test_state_67890';

        function testSuccess() {
            window.open(callbackUrl + '?code=test_auth_code_12345&state=test_state_67890', '_blank');
            updateResults('‚úÖ Testing success callback with valid code and state');
        }

        function testSuccessWithState() {
            window.open(callbackUrl + '?code=test_auth_code_67890&state=test_state_12345', '_blank');
            updateResults('‚úÖ Testing success callback with different state');
        }

        function testError() {
            window.open(callbackUrl + '?error=access_denied&error_description=User+denied+access', '_blank');
            updateResults('‚ùå Testing error callback with access denied');
        }

        function testNoCode() {
            window.open(callbackUrl + '?state=test_state_67890', '_blank');
            updateResults('‚ö†Ô∏è Testing callback with no authorization code');
        }

        function updateResults(message) {
            const results = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
        }

        // Test the callback handler directly
        function testCallbackHandler() {
            console.log('Testing SpotifyCallback class...');
            
            // Mock URL parameters
            const originalSearch = window.location.search;
            Object.defineProperty(window.location, 'search', {
                value: '?code=test_code_12345&state=test_state_67890',
                writable: true
            });

            // Test the callback
            try {
                // This would test the actual callback handler
                console.log('Callback test completed');
                updateResults('‚úÖ Callback handler test completed');
            } catch (error) {
                console.error('Callback test failed:', error);
                updateResults('‚ùå Callback handler test failed: ' + error.message);
            } finally {
                // Restore original search
                Object.defineProperty(window.location, 'search', {
                    value: originalSearch,
                    writable: true
                });
            }
        }

        // Run initial test
        document.addEventListener('DOMContentLoaded', () => {
            updateResults('üß™ Test suite ready. Click buttons to test different scenarios.');
        });
    </script>
</body>
</html>
